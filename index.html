    <style>
        :root {
            --primary-purple: #4a148c;
            --secondary-red: #b71c1c;
            --gradient-sidebar: linear-gradient(180deg, #4a148c 0%, #b71c1c 100%);
            --white: #ffffff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* --- Header Responsivo --- */
        header {
            background: var(--white);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1100;
        }

        .btn-menu {
            display: none;
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* --- Contenedor Principal --- */
        .wrapper { display: flex; flex: 1; position: relative; overflow: hidden; }

        /* --- Sidebar Adaptable --- */
        #sidebar {
            width: 350px;
            background: var(--gradient-sidebar);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 25px;
            transition: var(--transition);
            z-index: 1050;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
        }

        .authority-section { text-align: center; margin-bottom: 25px; }
        .authority-img {
            width: 200px; height: 200px;
            border-radius: 60%;
            border: 4px solid rgba(255,255,255,0.3);
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- Filtros Estilizados --- */
        .filter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .filter-box h3 { font-size: 0.9rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .form-control { margin-bottom: 15px; }
        .form-control label { display: block; font-size: 0.75rem; margin-bottom: 5px; opacity: 0.9; }
        .form-control input, .form-control select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: white;
            color: #333;
            font-weight: 500;
        }

        /* --- Mapa --- */
        #map { flex: 1; transition: var(--transition); }

        /* --- Media Queries (Adaptabilidad) --- */
        @media (max-width: 1024px) {
            #sidebar { width: 350px; }
        }

        @media (max-width: 1024px) {
            .btn-menu { display: block; }
            #sidebar {
                position: absolute;
                left: -100%;
                width: 65%;
                height: 100%;
            }
            #sidebar.active { left: 0; }
            header h1 { font-size: 1rem; }
        }

        @media (min-width: 1920px) { /* Pantallas 4K o 32" */
            #sidebar { width: 450px; padding: 40px; }
            .authority-img { width: 180px; height: 180px; }
            .form-control input { padding: 18px; font-size: 1.1rem; }
            header { height: 80px; }
        }

        /* --- Footer --- */
        footer {
            background: #1a1a1a;
            color: #777;
            padding: 10px 20px;
            font-size: 0.7rem;
            text-align: center;
            z-index: 1100;
        }

        /* Popups */
        .custom-popup .leaflet-popup-content-wrapper {
            background: #fff;
            color: #333;
            border-radius: 12px;
            padding: 5px;
        }
    </style>
</head>

    function renderMarkers(data) {
        markersCluster.clearLayers();
        data.forEach(obra => {
            const icon = L.divIcon({
                html: `<div style="background:${obra.color}; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; border:3px solid white; box-shadow:0 3px 6px rgba(0,0,0,0.3)">
                        <i class="fas ${obra.icon}"></i>
                       </div>`,
                className: '',
                iconSize: [35, 35]
            });

            const m = L.marker([obra.lat, obra.lng], { icon: icon });
            m.bindPopup(`
                <div style="width:250px">
                    <h3 style="color:${obra.color}">${obra.nombre}</h3>
                    <hr style="margin:8px 0; opacity:0.2">
                    <p><b>Gestión:</b> ${obra.gestion}</p>
                    <p><b>Tipo:</b> ${obra.tipo}</p>
                    <p><b>Descripcion:</b> ${obra.descripcion}</p>
                    <img src="img/db/${obra.imagen}" style="width:100%; border-radius:8px; margin-top:10px">
                   <a href="fls/${obra.archivo}" target="_blank" style="text-decoration: none;">
    <button style="width:100%; margin-top:10px; background:var(--secondary-red); color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; font-family: 'Montserrat', sans-serif; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px;">
        Ficha PDF <i class="fas fa-file-pdf"></i>
    </button>
</a>
                </div>
            `, { className: 'custom-popup' });
            markersCluster.addLayer(m);
        });
        map.addLayer(markersCluster);
    }

    function applyFilters() {
        const name = document.getElementById('nameFilter').value.toLowerCase();
        const year = document.getElementById('yearFilter').value;
        const type = document.getElementById('typeFilter').value;

        const filtered = obrasBase.filter(o => {
            return (o.nombre.toLowerCase().includes(name)) &&
                   (year === "" || o.gestion === year) &&
                   (type === "" || o.tipo === type);
        });
        renderMarkers(filtered);
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    // Inicialización
    renderMarkers(obrasBase);
</script>
